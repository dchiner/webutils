<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paste bin</title>
    <style>
      body,
      textarea {
        color: grey;
        background-color: black;
        font-size: 22px;
        font-family: Verdana;
      }
      textarea {
        border-radius: 1em;
        padding: 2em;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-color: slategrey;
        border-width: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 95%;
        height: 95vh;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea id="textBox"></textarea>
    </div>

    <script>
      // Function to save the text to local storage
      function saveText() {
        const text = document.getElementById("textBox").value;
        localStorage.setItem("savedText", text);
      }

      // Function to load the text from local storage
      function loadText() {
        const savedText = localStorage.getItem("savedText");
        if (savedText) {
          document.getElementById("textBox").value = savedText;
        }
      }

      // Event listener to save text on input
      document.getElementById("textBox").addEventListener("input", saveText);

      // Load the text when the page loads
      window.addEventListener("load", loadText);
    </script>
  </body>
</html>
