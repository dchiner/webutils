<!DOCTYPE html>
<html>
  <head>
    <title>Paste bin</title>
    <style>
      body,
      textarea {
        color: grey;
        background-color: black;
        font-size: 22px;
        font-family: Verdana;
      }
      textarea {
        border-radius: 1em;
        padding: 2em;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-color: slategrey;
        border-width: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 95%;
        height: 95vh;
        resize: none;
      }
    </style>
  </head>
  <body>
    <form>
      <textarea></textarea>
    </form>
  </body>
</html>
